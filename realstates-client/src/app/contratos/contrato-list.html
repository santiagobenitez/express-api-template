<div class="jumbotron md-whiteframe-z1" style="position: relative">
    <h1>Contratos</h1>
    <a href='#/contratos/crear' class="btn btn-primary md-shadow-bottom-z-2 md-fab jumbotron-main-action"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<table class="table bs-table">
    <thead>
        <tr>
            <th class="text">Fecha Desde</th>
            <th class="text">Fecha Hasta</th>
            <th class="text">Propiedad</th>
            <th class="text">Inquilino</th>
            <th class="number">Alquiler</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contrato in vm.contratos">
            <td class="text">{{contrato.fechaDesde | date: 'dd/MM/yyyy'}}</td>
            <td class="text">{{contrato.fechaHasta | date: 'dd/MM/yyyy'}}</td>
            <td class="text">{{contrato.propiedadDireccion}}</td>
            <td class="text">{{contrato.inquilinoNombreCompleto}}</td>
            <td class="number">{{contrato.alquiler}}</td>
            <td class="actions">
                <a ng-href="#/contratos/{{contrato._id}}/pagos" tooltip="pagos"><span class="glyphicon glyphicon-folder-open"></span></a>
                <a ng-href="#/contratos/{{contrato._id}}/editar" tooltip="editar"><span class="glyphicon glyphicon-pencil"></span></a>
            </td>
        </tr>
    </tbody>
</table>
