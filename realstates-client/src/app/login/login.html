<div class="well text-center main-top-padding col-md-4 col-md-offset-4 md-whiteframe-z1">

    <div class="row">
        <div class="col-md-12">
            <span class="glyphicon glyphicon-user"></span>
            <hr/>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="username" ng-model="vm.userName" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input class="form-control input-lg" id="password" type="password" ng-model="vm.password" placeholder="Password">
                </div>
                <hr />
                <button class="btn-lg btn btn-primary md-shadow-bottom-z-1" ng-click="vm.logIn()">Entrar</button>
            </form>
            <br/>
            <div class="alert alert-danger" role="alert" ng-if="vm.errorMsg">
                {{vm.errorMsg}}
            </div>
        </div>
    </div>

</div>

<style>
    .glyphicon.glyphicon-user {
        font-size: 10rem;
    }
    .well.main-top-padding {
        margin-top: 50px;
    }
</style>
