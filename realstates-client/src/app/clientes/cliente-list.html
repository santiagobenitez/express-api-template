<div class="jumbotron md-whiteframe-z1" style="position: relative">
    <h1>Clientes</h1>
    <a href='#/clientes/crear' class="btn btn-primary md-shadow-bottom-z-2 md-fab jumbotron-main-action"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<table class="table bs-table">
    <thead>
        <tr>
            <th class="text">Nombre</th>
            <th class="text">Apellido</th>
            <th class="text">Direccion</th>
            <th class="number">Nro Telefono</th>
            <th class="number">Celular</th>
            <th class="actions">Acciones</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cliente in vm.clientes">
            <td class="text">{{cliente.nombre}}</td>
            <td class="text">{{cliente.apellido}}</td>
            <td class="text">{{cliente.direccion.direccion}} {{cliente.direccion.ciudad}} {{cliente.direccion.provincia}}</td>
            <td class="number">{{cliente.nroTelefonoCasa}}</td>
            <td class="number">{{cliente.nroTelefonoCelular}}</td>
            <td class="actions">
              <a ng-href="#/clientes/{{cliente._id}}/editar" tooltip="editar"><span class="glyphicon glyphicon-pencil"></span></a>
            </td>
        </tr>
    </tbody>
</table>
