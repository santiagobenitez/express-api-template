<div class="jumbotron md-whiteframe-z1" style="position: relative">
    <h1>Propiedades</h1>
    <a href='#/propiedades/crear' class="btn btn-primary md-shadow-bottom-z-2 md-fab jumbotron-main-action"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<table class="table bs-table">
    <thead>
        <tr>
            <th class="text">Direccion</th>
            <th class="text">Codigo Postal</th>
            <th class="number">Ambientes</th>
            <th class="number">Banios</th>
            <th class="number">Expensas</th>
            <th class="number">Metros Cuadrados</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="prop in vm.propiedades">
            <td class="text">{{prop.direccion.direccion}} {{prop.direccion.ciudad}} {{prop.direccion.provincia}}</td>
            <td class="text">{{prop.direccion.codigoPostal}}</td>
            <td class="number">{{prop.ambientes}}</td>
            <td class="number">{{prop.banios}}</td>
            <td class="number">{{prop.expensas}}</td>
            <td class="number">{{prop.metrosCuadrados}}</td>
            <td class="actions">
                <a ng-href="#/propiedades/{{prop._id}}/editar" tooltip="editar"><span class="glyphicon glyphicon-pencil"></span></a>
            </td>
        </tr>
    </tbody>
</table>
